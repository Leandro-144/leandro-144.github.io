            </button>

    <br>
    <div class="container">
        <h1 class="text-center" style="color: white;">Advinhe o N√∫mero</h1>
        <div class="form-group">
            <label for="level" style="color: white;">Escolha o n√≠vel de dificuldade:</label>
            <select class="form-control" id="level">
                <option value="10">F√°cil (1-10)</option>
                <option value="20">M√©dio (1-20)</option>
                <option value="50">Intermedi√°rio (1-50)</option>
                <option value="100">Dif√≠cil (1-100)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="guess" style="color: white;">Tente adivinhar o n√∫mero:</label>
            <input type="number" class="form-control" id="guess" min="1">
        </div>
        <button class="btn btn-primary btn-block" id="submit">Enviar Palpite</button>
        <input class="btn btn-danger btn-block" type="reset" value="Redefinir">
        <p id="message" class="text-center"></p>
        <p id="attempts" class="text-center"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let level = 10;
            let numberToGuess = generateRandomNumber(level);
            let attempts = 0;
            const submitButton = document.getElementById('submit');
            const guessInput = document.getElementById('guess');
            const message = document.getElementById('message');
            const attemptsCounter = document.getElementById('attempts');

            document.getElementById('level').addEventListener('change', function () {
                level = parseInt(this.value);
                numberToGuess = generateRandomNumber(level);
                resetGame();
            });

            submitButton.addEventListener('click', function () {
                checkGuess();
            });

            guessInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkGuess();
                }
            });

            function checkGuess() {
                const userGuess = parseInt(guessInput.value);

                attempts++;

                if (userGuess === numberToGuess) {
                    message.innerHTML = `Parab√©ns! Voc√™ acertou em ${attempts} tentativa(s).`;
                    message.className = "text-success";
                    submitButton.disabled = true;
                } else if (userGuess < numberToGuess) {
                    message.innerHTML = "Tente um n√∫mero mais alto.";
                    message.className = "text-warning";
                } else {
                    message.innerHTML = "Tente um n√∫mero mais baixo.";
                    message.className = "text-warning";
                }

                attemptsCounter.innerHTML = `Tentativas: ${attempts}`;
            }

            function resetGame() {
                numberToGuess = generateRandomNumber(level);
                message.innerHTML = '';
                attemptsCounter.innerHTML = '';
                submitButton.disabled = false;
                guessInput.value = '';
                attempts = 0;
            }

            function generateRandomNumber(max) {
                return Math.floor(Math.random() * max) + 1;
            }
        });
    </script>
